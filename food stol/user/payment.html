<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Stall - Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="payment.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="back-button" onclick="window.location.href='home.html'">
            <i class="fas fa-arrow-left"></i>
        </div>
        <div class="page-title">Payment</div>
    </header>

    <main class="main-content">
        <div class="order-summary">
            <h2>Order Summary</h2>
            <div id="orderItems" class="order-items">
                <!-- Order items will be populated here -->
            </div>
            <div class="summary-section">
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="subtotal">₹0</span>
                </div>
                <div class="summary-row">
                    <span>Tax (5%)</span>
                    <span id="tax">₹0</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span id="total">₹0</span>
                </div>
            </div>
        </div>

        <div class="payment-methods">
            <h2>Payment Method</h2>
            <div class="payment-options">
                <div class="payment-option" onclick="selectPaymentMethod('card')">
                    <div class="payment-icon">
                        <i class="fas fa-credit-card"></i>
                    </div>
                    <div class="payment-label">Credit/Debit Card</div>
                    <div class="payment-check">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
                <div class="payment-option" onclick="selectPaymentMethod('upi')">
                    <div class="payment-icon">
                        <i class="fas fa-mobile-alt"></i>
                    </div>
                    <div class="payment-label">UPI</div>
                    <div class="payment-check">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
                <div class="payment-option" onclick="selectPaymentMethod('cash')">
                    <div class="payment-icon">
                        <i class="fas fa-money-bill-wave"></i>
                    </div>
                    <div class="payment-label">Cash on Counter</div>
                    <div class="payment-check">
                        <i class="fas fa-check-circle"></i>
                    </div>
                </div>
            </div>
        </div>

        <div id="cardDetails" class="payment-details">
            <h2>Card Details</h2>
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="expiryDate">Expiry Date</label>
                    <input type="text" id="expiryDate" placeholder="MM/YY" maxlength="5">
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="123" maxlength="3">
                </div>
            </div>
            <div class="form-group">
                <label for="cardName">Name on Card</label>
                <input type="text" id="cardName" placeholder="John Doe">
            </div>
        </div>

        <div id="upiDetails" class="payment-details" style="display: none;">
            <h2>UPI Payment</h2>
            <div class="upi-qr-container">
                <div id="upiQrCode" class="upi-qr-code">
                    <!-- QR code will be generated here -->
                </div>
                <p class="upi-instructions">Scan this QR code with any UPI app to pay</p>
            </div>
            <div class="form-group">
                <label for="upiId">Or enter your UPI ID</label>
                <input type="text" id="upiId" placeholder="name@upi">
            </div>
        </div>

        <div id="cashDetails" class="payment-details" style="display: none;">
            <h2>Cash on Counter</h2>
            <p>Please pay the amount at the counter when collecting your order.</p>
        </div>

        <button class="pay-button" onclick="processPayment()">
            Pay Now
        </button>
    </main>

    <script src="payment.js"></script>
</body>
</html>
