<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .title {
            color: #ffffff;
            font-size: 48px;
            font-weight: bold;
            margin: 30px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .scanner-container {
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1;
            position: relative;
            margin: 20px 0;
        }

        .scanner-frame {
            width: 100%;
            height: 100%;
            position: relative;
            border: 3px solid #ffffff;
            border-radius: 10px;
            overflow: hidden;
        }

        .corner {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 5px solid #00ff00;
        }

        .corner-top-left {
            top: -3px;
            left: -3px;
            border-right: none;
            border-bottom: none;
        }

        .corner-top-right {
            top: -3px;
            right: -3px;
            border-left: none;
            border-bottom: none;
        }

        .corner-bottom-left {
            bottom: -3px;
            left: -3px;
            border-right: none;
            border-top: none;
        }

        .corner-bottom-right {
            bottom: -3px;
            right: -3px;
            border-left: none;
            border-top: none;
        }

        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: #00ff00;
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% {
                top: 0;
            }
            100% {
                top: 100%;
            }
        }

        .instructions {
            color: #ffffff;
            font-size: 18px;
            text-align: center;
            margin: 20px 0;
            opacity: 0.8;
        }

        .result-box {
            width: 100%;
            max-width: 500px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .result-box h2 {
            font-size: 24px;
            color: #000000;
            margin-bottom: 10px;
        }

        .result-content {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
            color: #333333;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1 class="title">QR CODE</h1>
    
    <div class="scanner-container">
        <div class="scanner-frame">
            <div class="corner corner-top-left"></div>
            <div class="corner corner-top-right"></div>
            <div class="corner corner-bottom-left"></div>
            <div class="corner corner-bottom-right"></div>
            <div class="scan-line"></div>
        </div>
    </div>

    <p class="instructions">Place QR Code Inside The Frame</p>

   
</body>
</html>
