<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Food Store</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="welcome-section">
            <div class="welcome-icon">
                <i class="fas fa-utensils"></i>
            </div>
            <h1>Welcome to Food Store</h1>
            <p>Choose how you want to login</p>
        </div>

        <div class="login-options">
            <div class="login-card user-login">
                <div class="card-icon">
                    <i class="fas fa-user"></i>
                </div>
                <h2>User Login</h2>
                <form method="POST" action="">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" placeholder="Email Address" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="remember-forgot">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                        <a href="forgot_password.html" class="forgot-link">Forgot Password?</a>
                    </div>
                    <button type="submit" class="login-btn">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                    <div class="register-link">
                        <p>Don't have an account? <a href="user_registration.html">Register here</a></p>
                    </div>
                </form>
            </div>

            <div class="login-card vendor-login">
                <div class="card-icon">
                    <i class="fas fa-store"></i>
                </div>
                <h2>Vendor Portal</h2>
                <div class="vendor-options">
                    <a href="store_member_login.html" class="vendor-btn">
                        <i class="fas fa-user-tie"></i>
                        <span>Store Member Login</span>
                    </a>
                    <a href="new_store_registration.html" class="vendor-btn">
                        <i class="fas fa-store-alt"></i>
                        <span>Register New Store</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
