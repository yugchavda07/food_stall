<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Portal - Food Store</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <div class="welcome-section">
            <div class="welcome-icon">
                <i class="fas fa-store"></i>
            </div>
            <h1>Vendor Portal</h1>
            <p>Choose your login option</p>
        </div>

        <div class="vendor-portal">
            <div class="portal-card new-store">
                <div class="card-content">
                    <div class="card-icon">
                        <i class="fas fa-store-alt"></i>
                    </div>
                    <h2>New Store</h2>
                    <p>Start your food business journey</p>
                    <div class="card-features">
                        <div class="feature-item">
                            <div class="feature-icon">
                                <i class="fas fa-user-plus"></i>
                            </div>
                            <span>Quick Registration</span>
                        </div>
                        <div class="feature-item">
                            <div class="feature-icon">
                                <i class="fas fa-cog"></i>
                            </div>
                            <span>Easy Setup</span>
                        </div>
                        <div class="feature-item">
                            <div class="feature-icon">
                                <i class="fas fa-rocket"></i>
                            </div>
                            <span>Start Selling</span>
                        </div>
                    </div>
                    <a href="new_store_registration.html" class="portal-btn">
                        <i class="fas fa-store-alt"></i> Register New Store
                    </a>
                </div>
            </div>

            <div class="portal-card store-member">
                <div class="card-content">
                    <div class="card-icon">
                        <i class="fas fa-user-tie"></i>
                    </div>
                    <h2>Store Member</h2>
                    <p>Login to your existing store account</p>
                    <div class="card-features">
                        <div class="feature-item">
                            <div class="feature-icon">
                                <i class="fas fa-store"></i>
                            </div>
                            <span>Store Management</span>
                        </div>
                        <div class="feature-item">
                            <div class="feature-icon">
                                <i class="fas fa-chart-line"></i>
                            </div>
                            <span>Sales Analytics</span>
                        </div>
                        <div class="feature-item">
                            <div class="feature-icon">
                                <i class="fas fa-utensils"></i>
                            </div>
                            <span>Menu Management</span>
                        </div>
                    </div>
                    <a href="store_member_login.html" class="portal-btn">
                        <i class="fas fa-sign-in-alt"></i> Login to Store
                    </a>
                </div>
            </div>
        </div>

        <div class="back-to-user">
            <a href="login.html">
                <i class="fas fa-arrow-left"></i> Back to User Login
            </a>
        </div>
    </div>
</body>
</html>
